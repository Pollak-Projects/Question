<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orarend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <style>
      body{
          background-color: gray;
      }
      .table{
          max-width: 50vw;
          margin: auto;
          margin-top: 10vh;
      }
      .colorka{
        color: red;
      }
    </style>
  </head>
<body>
  <table class="table">
    <thead class="thead-dark">
      <tr class="colorka">
        <th scope="col"><center>question_id</center></th>
        <th scope="col"><center>registration_id</center></th>
        <th scope="col"><center>quiz_id</center></th>
        <th scope="col"><center>question_question</center></th>
        <th scope="col"><center>question_answers</center></th>
        <th scope="col"><center>question_markable_answers</center></th>
        <th scope="col"><center>question_correct_answers</center></th>
        <th scope="col"><center>question_description</center></th>
        <th scope="col"><center>question_type</center></th>
      </tr>
    </thead>
    <tbody id="quiz">
    </tbody>
  </table>
  <script>
      $(document).ready(function () {
        var selectedQuizId = 2;
        $.ajax( 
        {
          url: "question.php",
          type: 'POST',  
          data: { quizId : selectedQuizId },  
          dataType: 'json', 
          success: function (data,status,xhr) {  
            for(let i = 0; i< data.length;i++){
              $('#quiz').append('<tr>');
              $('#quiz').append('<td><div class="card text-white mb-3" style="width: 10vw; background-color: black;"><div class="card-body"><h5 class="card-title"><center>'+data[i].question_id+'</center></h5></div></div></td>');
              $('#quiz').append('<td><div class="card text-white mb-3" style="width: 10vw; background-color: black;"><div class="card-body"><h5 class="card-title"><center>'+data[i].registration_id+'</center></h5></div></div></td>');
              $('#quiz').append('<td><div class="card text-white mb-3" style="width: 10vw; background-color: black;"><div class="card-body"><h5 class="card-title"><center>'+data[i].quiz_id+'</center></h5></div></div></td>');
              $('#quiz').append('<td><div class="card text-white mb-3" style="width: 10vw; background-color: black;"><div class="card-body"><h5 class="card-title"><center>'+data[i].question_question+'</center></h5></div></div></td>');
              $('#quiz').append('<td><div class="card text-white mb-3" style="width: 10vw; background-color: black;"><div class="card-body"><h5 class="card-title"><center>'+data[i].question_answers+'</center></h5></div></div></td>');
              $('#quiz').append('<td><div class="card text-white mb-3" style="width: 10vw; background-color: black;"><div class="card-body"><h5 class="card-title"><center>'+data[i].question_markable_answers+'</center></h5></div></div></td>');
              $('#quiz').append('<td><div class="card text-white mb-3" style="width: 10vw; background-color: black;"><div class="card-body"><h5 class="card-title"><center>'+data[i].question_correct_answers+'</center></h5></div></div></td>');
              $('#quiz').append('<td><div class="card text-white mb-3" style="width: 10vw; background-color: black;"><div class="card-body"><h5 class="card-title"><center>'+data[i].question_description+'</center></h5></div></div></td>');
              $('#quiz').append('<td><div class="card text-white mb-3" style="width: 10vw; background-color: black;"><div class="card-body"><h5 class="card-title"><center>'+data[i].question_type+'</center></h5></div></div></td>');
              $('#quiz').append('</tr>');
            }
          }
        });
      });
    </script>
</body>
</html>
